<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header">
    <title>Личный кабинет</title>
</header>
<body>
<div class="br-pagebody card" th:fragment="body">

    <div th:replace="fragment/page-content::pageTitle
    (title='Добро пожаловать в личный кабинет',description='тут всё для Вас, распологайтесь удобнее...',iconClass='icon ion-ios-wineglass') "/>

    <div class="ht-md-60 pd-x-20 bg-dark rounded d-flex align-items-center justify-content-center mg-t-20">
        <ul class="nav nav-outline nav-outline-for-dark active-info align-items-center flex-column flex-md-row"
            role="tablist">
            <li class="nav-item"><a aria-selected="true" class="nav-link active show" data-toggle="tab" role="tab"
                                    th:href="@{/user/profile}">Home</a></li>
            <li class="nav-item"><a aria-selected="false" class="nav-link" role="tab"
                                    th:href="@{/lk/questionnaire-answer-result}">Результаты Ваших голосований</a></li>
            <li class="nav-item"><a aria-selected="false" class="nav-link" href="#" role="tab">Шахматка</a></li>
            <li class="nav-item"><a aria-selected="false" class="nav-link" role="tab"
                                    th:href="@{/lk/neighbors-message}">Соседи</a></li>
        </ul>
    </div>

    <div>
        <!-- card-->
        <div class="card bd-0 br-pagebody">
            <div class="card-header tx-medium bd-0 tx-white bg-info">
                <p class="mg-b-0">Персональные данные</p>
            </div><!-- card-header -->
            <div class="card-body bd bd-t-0 rounded-bottom">
                <p class="card-text"
                   th:text="${contact.getLastName()} +' ' + ${contact.getFirstName()}+' '+ ${contact.getMiddleName()} ">
                    ...</p>
                <div th:each="communication : ${communications}">
                    <p th:text="${communication.getCommunicationType().getDescription()}+' : '+${communication.getIdentify()}">
                        ...</p>
            </div>

            </div><!-- card-body -->
        </div><!-- card -->
    </div>

    <div>
        <div class="card bd-0 br-pagebody">
            <div class="card-header tx-medium bd-0 tx-white bg-info">
                <p class="mg-b-0">Квартиры</p>
            </div><!-- card-header -->
            <div class="card-body bd bd-t-0 rounded-bottom">
                <div th:each="flat , iter : ${flats}">
                    <p th:utext="${iter.index + 1 } + '.'+ ' д.'+${flat.getHouseBuild()}+' кв. '+ ${flat.getFlatNumber()} ">
                        ...</p>
            </div>
            </div><!-- card-body -->
        </div><!-- card -->
    </div>

    <div>
        <div class="card bd-0 br-pagebody">
            <div class="card-header tx-medium bd-0 tx-white bg-info">
                <p class="mg-b-0">Данные для подсчёта веса голоса</p>
            </div><!-- card-header -->
            <div class="card-body bd bd-t-0 rounded-bottom">
                <div th:each="ownership,iter : ${ownerships}">
                    <div th:if="${ownership.is_build_num()}">
                        <p th:text="${iter.index+1} + '. ('+${ownership.getPercentageOfOwner()} +'%) '+ ${ownership.getOwnershipType().getDescription()}+ ' д. '+${ownership.getHouseBuildNum()}
                    + ' № '+  ${ownership.getBuildNumber()}"></p>
                    </div>
                    <div th:unless="${ownership.is_build_num()}">
                        <p th:text="${iter.index+1} + '. ('+${ownership.getPercentageOfOwner()} +'%) '+  ${ownership.getOwnershipType().getDescription()}+ ' д. '+${ownership.getHouseNum()}
                    + ' № '+  ${ownership.getNumber()} "></p>
                    </div>
                </div>
            </div><!-- card-body -->
        </div><!-- card -->
    </div>


    <p></p>

</div>

</body>
</html>
