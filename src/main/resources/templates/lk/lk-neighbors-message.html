<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header">
    <title>Отправка сообщений соседям</title>

    <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/dataTables.checkboxes.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/neighbors-datatable.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/css/dataTables.checkboxes.css}" type="text/css"/>

</header>
<body>
<div class="container card" th:fragment="body">
    <div th:replace="fragment/page-content::pageTitle
    (title='Личный кабинет, сообщение соседям',description='тут можно отправить сообщение соседям',iconClass='ion-ios-email-outline') "/>

    <div class="ht-md-60 pd-x-20 bg-dark rounded d-flex align-items-center justify-content-center mg-t-20">
        <ul class="nav nav-outline nav-outline-for-dark active-info align-items-center flex-column flex-md-row"
            role="tablist">
            <li class="nav-item"><a aria-selected="false" class="nav-link" role="tab"
                                    th:href="@{/user/profile}">Home</a></li>
            <li class="nav-item"><a aria-selected="false" class="nav-link" role="tab"
                                    th:href="@{/lk/questionnaire-answer-result}">Результаты Ваших голосований</a></li>
            <li class="nav-item"><a aria-selected="false" class="nav-link" href="#" role="tab">Шахматка</a></li>
            <li class="nav-item"><a aria-selected="true" class="nav-link  active show" role="tab"
                                    th:href="@{/lk/neighbors-message}">Соседи</a></li>
        </ul>
    </div>

    <div class="card br-pagebody">
        <div class="creatediv1 marginTop30">
            <form id="frm-flat-neighbors" method="POST">

                <div class="row margin-top-10">
                    <div class="col form-group">
                        <h5 class="panel-title">Выберите один из вариантов отображения</h5>
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr class="table-primary">
                                <th class="font-weight-bold">Наименование</th>
                            </thead>
                            </tr>
                            <tbody>
                            <tr th:each="filterTypeId:${filterTypeMap.keySet()}">
                                <td class="menu-link" th:label="${accountId}"
                                    th:link="${filterTypeId}"
                                    th:text="${filterTypeMap.get(filterTypeId)}"/>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="col form-group">

                        <table class="table table-hover display table-bordered" id="flat-neighbors" style="width:100%">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Квартира</th>
                                <th>Дом</th>
                                <th>Подъезд</th>
                                <th>Этаж</th>
                            </tr>
                            </thead>
                        </table>

                    </div>
                </div>

                <hr>
                <br>
                <div class="form-group">
                    <label class="control-label " for="message">Написать сообщение</label>
                    <textarea class="form-control" id="message" name="message" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary " name="submit" type="submit">Отправить</button>
                </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>
